# Mark Shust's Docker Configuration for Magento (https://github.com/markshust/docker-magento)
# Version 23.2.2

version: "3"

services:
  app:
    #build:
    #  context: .
    #  dockerfile: images/Dockerfile_nginx
    image: markoshust/magento-nginx:1.13-7
    container_name: ${PROJECT}-app
    ports:
      - "80:8000"
      - "443:8443"
    links:
      - db
      - phpfpm
    volumes: &appvolumes
      - ~/.composer:/var/www/.composer:delegated
      - appdata:/var/www/html
      - sockdata:/sock
    depends_on: 
      - phpfpm

  phpfpm:
    image: markoshust/magento-php:latest
    container_name: ${PROJECT}-phpfpm
    links:
      - db
    volumes: *appvolumes

  db:
    image: percona:5.7
    container_name: ${PROJECT}-db
    ports:
      - "$MYSQL_PORT:3306"
    volumes:
      - dbdata:/var/lib/mysql

  redis:
    image: redis:5.0
    container_name: ${PROJECT}-redis


  elasticsearch:
    image: elasticsearch:5.6
    container_name: ${PROJECT}-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"

  # Disabling cron by default as it uses higher CPU, enable if needed
  #cron:
  #  image: markoshust/magento-php:7.2-fpm-3
  #  user: root
  #  command: /usr/local/bin/cronstart
  #  tty: true
  #  links:
  #    - db
  #  volumes: *appvolumes

volumes:
  appdata:
  dbdata:
  sockdata:
